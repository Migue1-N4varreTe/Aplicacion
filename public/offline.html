<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - La Económica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">
      📡
    </div>
    <h1>Sin conexión a internet</h1>
    <p>Parece que no tienes conexión a internet. Algunos productos y funciones pueden no estar disponibles.</p>
    
    <button class="button" onclick="tryReconnect()">
      🔄 Intentar de nuevo
    </button>
    
    <div class="status" id="status">
      Verificando conexión...
    </div>
  </div>

  <script>
    let reconnectAttempts = 0;
    const maxAttempts = 5;
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    function checkConnection() {
      return fetch('/', { 
        method: 'HEAD',
        cache: 'no-cache'
      }).then(() => {
        return true;
      }).catch(() => {
        return false;
      });
    }
    
    async function tryReconnect() {
      reconnectAttempts++;
      updateStatus(`Intento ${reconnectAttempts}/${maxAttempts}...`);
      
      const isConnected = await checkConnection();
      
      if (isConnected) {
        updateStatus('¡Conexión restaurada! Redirigiendo...');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        if (reconnectAttempts >= maxAttempts) {
          updateStatus('No se pudo restablecer la conexión. Inténtalo más tarde.');
        } else {
          updateStatus(`Sin conexión. Intento ${reconnectAttempts}/${maxAttempts} fallido.`);
          setTimeout(tryReconnect, 3000);
        }
      }
    }
    
    // Auto-check connection every 10 seconds
    function autoCheck() {
      checkConnection().then(isConnected => {
        if (isConnected) {
          updateStatus('Conexión detectada. Redirigiendo...');
          window.location.href = '/';
        } else {
          updateStatus('Sin conexión - Verificando automáticamente...');
        }
      });
    }
    
    // Start auto-checking after 5 seconds
    setTimeout(() => {
      setInterval(autoCheck, 10000);
      autoCheck();
    }, 5000);
    
    // Initial status
    updateStatus('Página sin conexión cargada. Verificando cada 10 segundos...');
  </script>
</body>
</html>
