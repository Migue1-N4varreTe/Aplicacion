<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="La Económica - Supermercado digital con entrega ultrarrápida en 15 minutos. Miles de productos frescos, despensa y más. ¡Compra online ahora!"
    />
    <meta name="keywords" content="supermercado, delivery, entrega rápida, compras online, despensa, productos frescos, La Económica" />
    <meta name="author" content="La Económica" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://laeconomica.netlify.app/" />
    <meta property="og:title" content="La Económica - Supermercado Digital con Entrega Ultrarrápida" />
    <meta property="og:description" content="Todo lo que necesitas en 15 minutos. Miles de productos frescos, despensa y más. ¡Compra online ahora!" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="La Económica" />
    <meta property="og:locale" content="es_MX" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://laeconomica.netlify.app/" />
    <meta property="twitter:title" content="La Económica - Supermercado Digital" />
    <meta property="twitter:description" content="Entrega ultrarrápida en 15 minutos. ¡Compra online ahora!" />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Mobile App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="La Económica" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="La Económica" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons and Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/icon-16x16.png"
    />

    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Preload critical images -->
    <link rel="preload" href="https://images.pexels.com/photos/2564460/pexels-photo-2564460.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop" as="image">

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//images.pexels.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <!-- Preload Service Worker -->
    <link rel="preload" href="/sw.js" as="script" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "La Económica",
      "description": "Supermercado digital con entrega ultrarrápida",
      "url": "https://laeconomica.netlify.app",
      "telephone": "+52-55-1234-5678",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Av. Principal 123",
        "addressLocality": "Ciudad de México",
        "postalCode": "01000",
        "addressCountry": "MX"
      },
      "openingHours": "Mo-Su 06:00-24:00",
      "priceRange": "$",
      "acceptsReservations": "False",
      "servesCuisine": "Grocery",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Productos La Económica",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Frutas y Verduras Frescas"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Product",
              "name": "Productos de Despensa"
            }
          }
        ]
      }
    }
    </script>

    <title>La Económica - Supermercado Digital con Entrega Ultrarrápida</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
